<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <!--   子孙后代选择器：选择之后的所有-->
  <style>
/*body div div p{
  color: green;
}*/
  /*子元素选择器:选择中间层*/
body>div>div>p{
  color: blue;
}
/*未访问*/
a:link{
  color: red;
}
/*访问过*/
a:visited{
  color: pink;
}
/*悬停*/
a:hover{
  color: yellow;
}
/*点击/激活*/
a:active{
  color: green;
}
  </style>
</head>
