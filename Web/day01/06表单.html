<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--action指提交地址-->
<form action="http://www.tmooc.com">
<!--  name必须要写-->
  用户名：
  <input type="text" name="username" maxlength="5" placeholder="请输入用户名" value="abc" readonly>
  <br>
  密码：
  <input type="password" name="password" placeholder="请输入密码">
  <br>
  性别：
  <input type="radio" name="gender" value="m" checked id="r1">
  <!--  value必须要写，不然默认on，checked 表示默认选择男-->
  <label for="r1">男</label>
  <input type="radio" name="gender" value="w" id="r2">
  <label for="r2">女</label>
  <br>

  兴趣爱好：
  <input type="checkbox" name="hobby" value="cy">抽烟
  <input type="checkbox" name="hobby" value="hj">喝酒
  <input type="checkbox" name="hobby" value="tt">烫头
  <br>
  生日：
  <input type="date" name="birthday">
  <br>
  照片：
  <input type="file" name="picture">
  <br>
  城市：
  <select name="city" >
    <option value="bj">北京</option>
    <option value="sh" selected>上海</option>
    <option value="gz">广州</option>
  </select>
  <br>
<!--提交按钮-->
  <input type="submit" value="注册">
<!--  重置按钮-->
  <input type="reset">
<!--  自定义按钮-->
  <input type="button" value="自定义">

</form>
</body>
</html>
