<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="i1">
<input type="text" id="i2">
<input type="button" value="加" onclick="f1()">
<input type="button" value="减" onclick="f2()">
<input type="button" value="乘" onclick="f3()">
<input type="button" value="除" onclick="f4()">
<div></div>
<script>
  let d=document.querySelector("#i1");
  let d2=document.querySelector("#i2");
  let i=document.querySelector("div");
  function f1() {
    if (isNaN(d.value)||isNaN(d2.value)){
      i.innerText="输入错误";
      return;
    }
    i.innerText=d.value*1+d2.value*1;
  }
  function f3() {
    if (isNaN(d.value)||isNaN(d2.value)){
      i.innerText="输入错误";
      return;
    }
    i.innerText=d.value*d2.value;
  }
  function f2() {
    if (isNaN(d.value)||isNaN(d2.value)){
      i.innerText="输入错误";
      return;
    }
    i.innerText=(d.value)-(d2.value);
  }
  function f4() {
    if (isNaN(d.value)||isNaN(d2.value)){
      i.innerText="输入错误";
      return;
    }
    i.innerText=(d.value)/(d2.value);
  }
</script>
</body>
</html>
