<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="请输入1-100之间的数字" id="d1">
<input type="button" value="猜一猜" onclick="f()">
<div></div>
<script>
  let x=parseInt(Math.random()*100)+1
  let d=document.querySelector("div");
  let i=document.querySelector("#d1")
  let count=0;
  function f(){
    count++;
    if (isNaN(i.value)){
      d.innerText="输入错误";
      return;
    }
  else if (i.value>x){
    d.innerText="数字大了";
  }
  else if(i.value<x){
    d.innerText="数字小了";
  }
  else {
    d.innerText="你第"+count+"次猜对了";
  }
  }

</script>
</body>
</html>
