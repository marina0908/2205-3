<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.9/theme-chalk/index.css">
  <style>
    .c1{
      border: 1px solid blue;
      border-radius: 5px;
      height: 50px;
    }
  </style>
</head>
<body>
<div id="app">
<!--  一行24分栏-->
<el-row :gutter="30">
  <el-col :span="12"><div class="c1">a</div></el-col>
  <el-col :span="12"><div class="c1">b</div></el-col>

</el-row>
  <el-row style="width: 1200px;margin: 0 auto" :gutter="30" >
    <el-col :span="6"><div class="c1">a</div></el-col>
    <el-col :span="6"><div class="c1">b</div></el-col>
    <el-col :span="6"><div class="c1">c</div></el-col>
    <el-col :span="6"><div class="c1">d</div></el-col>

  </el-row>
  <h1>
  <el-row style="width: 1200px;margin: 0 auto" :gutter="20" >
    <el-col :span="4"><div class="c1">a</div></el-col>
    <el-col :span="8"><div class="c1">b</div></el-col>
    <el-col :span="12"><div class="c1">c</div></el-col>
  </el-row>
  </h1>
  <h1>分栏偏移</h1>
  <el-row>
<!--    offset设置偏移的分栏数量-->
    <el-col :span="10" :offset="7"><div class="c1"></div></el-col>
  </el-row>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<!-- import JavaScript -->
<script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>
<script>
  let v = new Vue({
    el: '#app',
    data: function() {
      return {

      }
    },
  })
</script>
</html>
