<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border:1px solid red;
            /*设置超出部分不显示*/
            /*overflow: hidden;*/
            /*设置超出部分滚动显示*/
            overflow: scroll;
        }
        img{
            width: 100px;
            /*设置行内元素垂直对齐方式:top上对齐middle中间对齐bottom下对齐
            baseline基线对齐(默认)*/
            vertical-align: bottom;
        }
    </style>
</head>
<body>
<input type="text"><img src="../b.jpg" alt="">
<div>
    <img src="../b.jpg" alt="">
</div>
</body>
</html>
