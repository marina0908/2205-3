<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="姓名" id="i1">
<input type="text" placeholder="工资" id="i2">
<input type="text" placeholder="工作" id="i3">
<input type="button" value="添加" onclick="f()">
<table border="1">
  <caption>员工列表</caption>
  <tr>
    <th>姓名</th>
    <th>工资</th>
    <th>工作</th>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
  </tr>
</table>
<script>
  //设置了id的可以不写，系统自动识别
  let i1=document.querySelector("#i1");
  let i2=document.querySelector("#i2");
  let i3=document.querySelector("#i3");
  let table=document.querySelector("table");
  function f(){

  let tr=document.createElement("tr");
  let nametd=document.createElement("td");
  let salarytd=document.createElement("td");
  let jobtd=document.createElement("td");
 //给td设置显示的内容
  nametd.innerText=i1.value;
  salarytd.innerText=i2.value;
  jobtd.innerText=i3.value;
  //把td装进tr
  tr.append(nametd,salarytd,jobtd);
  //把tr装进table
  table.append(tr);
  }
</script>

</body>
</html>
