<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <h1>{{info}}</h1>
</div>
<!--从本地引入VUE框架文件-->
<script src="vue.min.js"></script>
<script>
  let v=new Vue({
    el:"body>div",//设置VUE框架的管理范围
    data:{
      info:"Hello VUE!本地引入"
    }
  })
  setTimeout(function (){
      v.info="值改变了";
  },3000);

</script>
</body>
</html>
