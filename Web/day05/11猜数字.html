<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <input type="text" v-model="num" placeholder="请输入1-100之间的整数">
    <input type="button" value="猜一猜" @click="f()">
    <div>{{result}}</div>
</div>
<script src="vue.min.js"></script>
<script>
    //得到1-100的随机整数
    let x = parseInt(Math.random()*100)+1;
    let v = new Vue({
        el:"body>div",
        data:{
            num:"",
            result:""
        },
        methods:{
            f(){
                if (v.num>x){
                    v.result="猜大了!";
                }else if(v.num<x){
                    v.result="猜小了!";
                }else{
                    v.result="恭喜你猜对了!";
                }
            }
        }
    })
</script>
</body>
</html>
