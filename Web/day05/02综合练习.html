<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="请输入数量">
<input type="button" value="帅哥" onclick="f(1)">
<input type="button" value="美女" onclick="f(2)">
<div></div>
<script>
    let d=document.querySelector("input");
    let i=document.querySelector("div");
    function f(x){
        let url=x==1?"wulei2.jpeg":"dilireba2.jpeg";
        for (let j=0;j<d.value;j++){
            let img=document.createElement("img");
            img.src=url;
            i.append(img);

        }


    }
</script>

</body>
</html>
